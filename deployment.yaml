kind: Service
apiVersion: v1
metadata:
  name: minikube-sample
spec:
  selector:
    app: minikube-sample
  ports:
    - protocol: TCP
      port: 8080
      nodePort: 30083
  type: NodePort

---

apiVersion: apps/v1
kind: Deployment
metadata:
  name: minikube-sample
spec:
  selector:
    matchLabels:
      app: minikube-sample
  replicas: 1
  template:
    metadata:
      labels:
        app: minikube-sample
    spec:
      containers:
        - name: minikube-sample
          image: logranda/minikube-sample:v18
          imagePullPolicy: Never
          ports:
            - containerPort: 8080
          envFrom:
            - configMapRef:
                name: minikube-sample
